<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIFT NFT DROP</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TT+Travels:wght@500;800&display=swap" rel="stylesheet">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes cardAppear {
      0% { opacity: 0; transform: translateY(50px) scale(0.9); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(180deg, #0A0C10 0%, #101B1F 100%);
      font-family: 'TT Travels', sans-serif;
      overflow-x: hidden;
      position: relative;
    }
    
    .container {
      width: 100%;
      max-width: 430px;
      min-height: 100vh;
      position: relative;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .title {
      color: white;
      font-size: clamp(28px, 8vw, 40px);
      font-weight: 800;
      text-align: center;
      margin-bottom: 40px;
      animation: fadeIn 1s ease-out forwards;
      line-height: 1.2;
    }
    
    .buttons-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 350px;
    }
    
    .btn-get, .btn-channel {
      flex: 1;
      min-width: 140px;
      height: 50px;
      border-radius: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      background: transparent;
      color: white;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 1px solid;
      font-family: 'TT Travels', sans-serif;
      text-decoration: none;
      touch-action: manipulation;
    }
    
    .btn-get {
      border-color: #00F6FF;
      animation: fadeIn 1.4s ease-out forwards;
    }
    
    .btn-get:hover, .btn-get:active {
      background: rgba(0, 246, 255, 0.1);
      transform: scale(1.05);
    }
    
    .btn-channel {
      border-color: white;
      animation: fadeIn 1.6s ease-out forwards;
    }
    
    .btn-channel:hover, .btn-channel:active {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }
    
    .gift-image {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: calc(90vw - 8px);
      max-width: 346px;
      height: auto;
      aspect-ratio: 1.05;
      border-radius: 28px;
      object-fit: cover;
      display: none;
      z-index: 11;
      border: 3px solid #01EEFF;
      animation: cardAppear 0.6s ease-out forwards;
    }
    
    .take-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 250px;
      height: 50px;
      border-radius: 30px;
      border: 1px solid white;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      color: white;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      z-index: 12;
      background: transparent;
      font-family: 'TT Travels', sans-serif;
      touch-action: manipulation;
    }
    
    .take-btn:hover, .take-btn:active {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-50%) scale(1.05);
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      z-index: 10;
      backdrop-filter: blur(5px);
    }
    
    .close-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      z-index: 14;
      display: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }
    
    .close-btn:hover, .close-btn:active {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
    
    .error-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(16, 23, 27, 0.98);
      border: 2px solid #ff5555;
      border-radius: 20px;
      padding: 25px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      z-index: 20;
      display: none;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.4s ease-out;
    }
    
    .error-message p {
      margin: 0 0 20px 0;
      font-size: 16px;
      line-height: 1.5;
      color: white;
    }
    
    .error-close-btn {
      background: #ff5555;
      border: none;
      border-radius: 30px;
      padding: 12px 25px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'TT Travels', sans-serif;
      font-weight: 500;
    }
    
    .error-close-btn:hover, .error-close-btn:active {
      background: #ff3333;
      transform: scale(1.05);
    }
    
    .gift-caption {
      position: fixed;
      top: calc(50% + 120px);
      left: 50%;
      transform: translate(-50%, 0);
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
      z-index: 12;
      display: none;
      text-shadow: 0 2px 8px rgba(0,0,0,0.4);
      pointer-events: none;
      animation: fadeIn 0.8s ease-out;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      
      .title {
        font-size: 32px;
        margin-bottom: 30px;
      }
      
      .buttons-container {
        flex-direction: column;
        gap: 15px;
      }
      
      .btn-get, .btn-channel {
        width: 100%;
        height: 55px;
      }
      
      .take-btn {
        height: 55px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title" id="title">GIFT NFT DROP</div>
    
    <div class="buttons-container">
      <button class="btn-get" id="getBtn">ПОЛУЧИТЬ</button>
      <a href="https://t.me/yourchannel" class="btn-channel" target="_blank">НАШ КАНАЛ</a>
    </div>
  </div>

  <!-- Элементы подарочной карточки -->
  <div class="overlay" id="overlay"></div>
  <img class="gift-image" id="giftImage" src="img/gift.png" alt="Gift">
  <div class="gift-caption" id="giftCaption">Vintage Cigar #4451</div>
  <button class="take-btn" id="takeBtn">ЗАБРАТЬ</button>
  <button class="close-btn" id="closeBtn">&times;</button>

  <!-- Сообщение об ошибке -->
  <div class="error-message" id="errorMessage">
    <p id="errorText">Вы не можете получить подарок, так как у бота нет прав его вам отправить.</p>
    <button class="error-close-btn" id="errorCloseBtn">Понятно</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    let isWebAppInitialized = false;

    // Инициализация WebApp
    function initWebApp() {
      if (isWebAppInitialized) return;
      
      tg.expand();
      isWebAppInitialized = true;
      
      // Показываем имя пользователя
      const user = tg.initDataUnsafe.user;
      if (user) {
        document.getElementById('title').textContent = `${user.first_name}, ДОБРО ПОЖАЛОВАТЬ В NFT DROP!`;
      }
    }

    // Показать карточку NFT
    function showGiftCard() {
      if (!tg.initDataUnsafe.user) {
        showError("Войдите в Telegram для получения NFT!");
        return;
      }

      document.getElementById('overlay').style.display = 'block';
      document.getElementById('giftImage').style.display = 'block';
      document.getElementById('giftCaption').style.display = 'block';
      document.getElementById('takeBtn').style.display = 'flex';
      document.getElementById('closeBtn').style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    // Закрыть карточку
    function closeGiftCard() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('giftImage').style.display = 'none';
      document.getElementById('giftCaption').style.display = 'none';
      document.getElementById('takeBtn').style.display = 'none';
      document.getElementById('closeBtn').style.display = 'none';
      document.body.style.overflow = '';
    }

    // Показать ошибку
    function showError(message) {
      document.getElementById('errorText').textContent = message;
      document.getElementById('errorMessage').style.display = 'block';
    }

    // Забрать NFT (отправка данных боту)
    function claimNFT() {
      const user = tg.initDataUnsafe.user;
      if (!user) {
        showError("Ошибка авторизации!");
        return;
      }

      tg.sendData(JSON.stringify({
        action: "claim_nft",
        nft_id: "Vintage Cigar #4451",
        user_id: user.id,
        username: user.username || ''
      }));
      
      // Закрыть WebApp через 1 секунду
      setTimeout(() => tg.close(), 1000);
    }

    // Инициализация при загрузке
    document.addEventListener('DOMContentLoaded', () => {
      initWebApp();
      
      // Загрузка изображения заранее
      const img = new Image();
      img.src = "img/gift.png";
      
      // Обработчики событий
      document.getElementById('getBtn').addEventListener('click', showGiftCard);
      document.getElementById('takeBtn').addEventListener('click', claimNFT);
      document.getElementById('closeBtn').addEventListener('click', closeGiftCard);
      document.getElementById('overlay').addEventListener('click', closeGiftCard);
      document.getElementById('errorCloseBtn').addEventListener('click', () => {
        document.getElementById('errorMessage').style.display = 'none';
      });

      // Закрытие по Escape
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeGiftCard();
      });
    });

    // Для тестирования вне Telegram
    if (!window.Telegram) {
      window.Telegram = {
        WebApp: {
          initDataUnsafe: { user: { first_name: "Тестовый", id: 12345 } },
          expand: () => console.log("WebApp expanded"),
          sendData: (data) => console.log("Data sent:", data),
          close: () => console.log("WebApp closed")
        }
      };
    }
  </script>
</body>
</html>
